[build]
  functions = "/oceanics-io-fcns/dist"
  environment = {NODE_VERSION = "14", AWS_LAMBDA_JS_RUNTIME = "nodejs14.x", NETLIFY_USE_YARN = "true", NETLIFY_YARN_WORKSPACES = "true", YARN_VERSION="1.22.17", NETLIFY_EXPERIMENTAL_BUILD_RUST_SOURCE="true"}
  
[[redirects]]
  from = "/api/auth"
  to = "/.netlify/functions/auth"
  status = 200
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/api/:left\(:uuid\)/:right"
  to = "/.netlify/functions/topology"
  status = 200
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/api/:left"
  to = "/.netlify/functions/collection"
  status = 200
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/api/:left\(:uuid\)"
  to = "/.netlify/functions/entity"
  status = 200
  headers = {X-From = "Netlify"}
  
[[redirects]]
  from = "/api/"
  to = "/.netlify/functions/index"
  status = 200
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/functions/:splat"
  to = "/.netlify/functions/:splat"
  status = 200
  headers = {X-From = "Netlify"}

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Security-Policy = '''
        *.oceanics.io,
        *.googleapis.com,
        *.github.com,
        cdn.jsdelivr.net
    '''

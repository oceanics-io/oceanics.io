proxy_set_header   Host $host;
proxy_set_header   X-Real-IP $remote_addr;
proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header   X-Forwarded-Host $server_name;


server {
    listen 80;

    root /openapi;
    index index.html;

    location / {
        try_files $uri $uri/ $uri.html =404;
    }
}


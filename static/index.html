<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>oceanicsdotio - Good Buoy API</title>
        <script type='text/javascript' src="goodbuoy.js"></script>
        <script type='text/javascript' src="webgl.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="oceanics.css" type="text/css">

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec2 aVertexPosition;
            uniform vec2 uScalingFactor;
            uniform vec2 uRotationVector;

            void main() {
                vec2 rotatedPosition = vec2(
                    aVertexPosition.x * uRotationVector.y + aVertexPosition.y * uRotationVector.x,
                    aVertexPosition.y * uRotationVector.y - aVertexPosition.x * uRotationVector.x
                );
                gl_Position = vec4(rotatedPosition * uScalingFactor, 0.0, 1.0);
                gl_PointSize = 10.0;
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            #ifdef GL_ES
                precision highp float;
            #endif

            uniform vec4 uFlagColor;
            uniform vec4 uOverlayColor;

            void main() { gl_FragColor = uOverlayColor; }
        </script>

    </head>

    <body onload="app.menu();">
        <div class="container">
            <div id="sub-menu"></div>
        </div>

        <div id="content" class="container"></div>
    </body>

</html>

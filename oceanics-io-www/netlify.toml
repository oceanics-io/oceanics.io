[build]
  command = "yarn build"
  publish = "public"
  functions = "/functions"
  environment = {NODE_VERSION = "12", AWS_LAMBDA_JS_RUNTIME = "nodejs12.x", NETLIFY_USE_YARN = "true", NETLIFY_YARN_WORKSPACES = "true", YARN_VERSION = "2.4.2"}

[[plugins]]
  package = "netlify-plugin-gatsby-cache"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/api/mesh-nodes/*"
  to = "oceanicsdotio.cdn.nyc3.digitaloceanspaces.com"
  status = 303
  headers = {X-From = "Netlify"}

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Security-Policy = '''
        *.oceanics.io,
        *.googleapis.com,
        *.github.com,
        cdn.jsdelivr.net
    '''

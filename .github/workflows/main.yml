name: bathysphere-test

on:
  [push]
   
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        pip install pipenv
        pipenv install -e .
        pipenv install --dev
  
    - name: Run database container in the background
      run: |
        docker-compose up -d neo4j

    - name: Test with pytest
      run: |
        pipenv run pytest -svk test_graph
      env:
        NEO4J_HOSTNAME: ${{ secrets.NEO4J_HOSTNAME }}
        NEO4J_ACCESS_KEY: ${{ secrets.NEO4J_ACCESS_KEY }}
        POSTGRES_SECRETS: ${{ secrets.POSTGRES_SECRETS }}
        OBJECT_STORAGE_SECRETS: ${{ secrets.OBJECT_STORAGE_SECRETS }}
name: Build and Deploy

on:
  push:
  pull_request:

env: 
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build environment
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        name: Configure Node and restore cache
        with:
          node-version: 16
          cache: 'yarn'

      - name: Rust cache
        id: rust-cache
        uses: Swatinem/rust-cache@v2
        
      - name: Restore or install wasm-pack
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: cargo install wasm-pack
        
      - run: make api-preinstall
        name: Copy API files and prepare build 


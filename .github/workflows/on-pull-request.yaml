name: Build

on:
  pull_request:

env: 
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        name: Configure Node
        with:
          node-version: 20

      - name: Build all dependencies
        env:
            YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: make build

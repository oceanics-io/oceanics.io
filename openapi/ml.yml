


components:

  parameters:

    ObjectKey:
      name: objectKey
      in: path
      description: |

        Object string is used to load the neural network state into memory. If combined with,

      schema:
        type: string

    Cache:
      name: cache
      in: path
      description: |

        Cache destination string, routed by the service. The `state` route indicates that the model state should
        be stored inside the application container, which will force the container to persist until destroyed.

      schema:
        type: string
        default: state
        enum: [state, redis]

    Socket:
      name: socket
      in: query
      description: |

        Open socket interactive/streaming mode. Not implemented.

      schema:
        type: bool
        default: false

    Epochs:
      name: epochs
      in: query
      description: |

        Number of training epochs.

      schema:
        type: integer
        minimum: 1
        maximum: 10

  requestBodies:

    TrainRequest:
      description: Training data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TrainSchema'

    CreateRequest:
      description: Initialization data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateSchema'

  responses:

    Message:
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'

    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Prediction:
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Prediction'

  schemas:

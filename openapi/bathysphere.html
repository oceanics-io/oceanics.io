<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <title>Bathysphere API</title>

<!--        <script type='text/javascript' src="dev/buoy.js"></script>-->
<!--        <script type='text/javascript' src="dev/webgl.js"></script>-->
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec2 aVertexPosition;
            uniform vec2 uScalingFactor;
            uniform vec2 uRotationVector;

            void main() {
                vec2 rotatedPosition = vec2(
                    aVertexPosition.x * uRotationVector.y + aVertexPosition.y * uRotationVector.x,
                    aVertexPosition.y * uRotationVector.y - aVertexPosition.x * uRotationVector.x
                );
                gl_Position = vec4(rotatedPosition * uScalingFactor, 0.0, 1.0);
                gl_PointSize = 10.0;
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            #ifdef GL_ES
                precision highp float;
            #endif

            uniform vec4 uFlagColor;
            uniform vec4 uOverlayColor;

            void main() { gl_FragColor = uOverlayColor; }
        </script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="oceanics.css" type="text/css"/>
        <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
    </head>

        <div id='map'></div>
        <script src="bathysphere.js"></script>

  - name: Analysis
    x-displayName: Analysis
    description: |

      The `neritics-filter` service adds methods for resampling, interpolating, filling, and smoothing series.
      Most functions default to safe values, or will silently fail without manipulating data.

      Some functions return a mask. For instance `/outlier` detects statistical anomalies in the independent variable,
      while `/outOfRange` returns a mask  of the values to pin. Finally, `outlier_mask()` looks for anomalies in
      independent variable and time derivatives to remove spikes and gaps (e.g. wave action on inter-tidal sensors, or electrical issues).

      Interpolation function `/smooth` uses `numpy.convolve` to smooth a series using a boxcar filter.
      More control over fast Fourier transforms are given through `/fftFilter`, which can low/highpass filter,
      and forward-fill, using `scipy.fftpack`.

      Most useful is `/resample`, which will produce a regularly-spaced series from sparse observations,
      using forward/backward fill or linear interpolation. This is meant for low frequency data,
      like manually collected data, or satellite observations.


                  properties:

                    spatial:
                      type: array
                      minLength: 4
                      maxLength: 6
                      items:
                        type: number
                        format: float

                    temporal:
                      type: string
                      description: ISO format timestamp interval
                args:
                  title: arguments
                  type: object
                  nullable: true


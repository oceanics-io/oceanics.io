    description: |
      You can use the `bathysphere_array` library as a standalone geospatial analysis environment.
      All dependencies can be installed with `conda`, except the Ramer-Douglas-Peucker (RDP)
      algorithm (Ramer 1972, Douglas and Peucker 1973), which is installed with `pip`. The conda environment
      adds a few non-standard channels, and then builds with
      `conda env create -f config/bathysphere-array-env.yml`.

      | Module         | Description                                                  | Status      |
      | -------------- | ------------------------------------------------------------ | ----------- |
      | `mesh_drivers` | Methods for point topologies                                 | <u>Fail</u> |
      | `quantize`     | Methods to create derived arrays from spatial topologies     | Pass        |
      | `shapes`       | Geometric primitives and state machine                       | Pass        |
      | `storage`      | Drivers for array storage (`netcdf`, `memory`)               | Pass        |
      | `utils`        | Parallel processing of array data with OpenCL/CUDA           | Pass        |

